# Nginx配置文件
# 将此文件复制到 /etc/nginx/sites-available/virtuallab
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/virtuallab /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Azure DNS域名
    server_name dlmuvirtuallab.eastus.cloudapp.azure.com;
    
    # 网站根目录
    root /var/www/virtuallab/dist;
    index index.html;
    
    # 日志文件
    access_log /var/log/nginx/virtuallab_access.log;
    error_log /var/log/nginx/virtuallab_error.log;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Vue Router History模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API代理（如果有后端服务）
    # location /api {
    #     proxy_pass http://localhost:3001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}

